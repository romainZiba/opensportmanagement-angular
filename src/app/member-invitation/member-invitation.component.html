<div class="container d-flex flex-column">
  <mat-form-field>
    <input matInput placeholder="First name" [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last name" [(ngModel)]="lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email">
  </mat-form-field>
  <button class="align-self-end" mat-raised-button color="primary" (click)="saveUserAndNotify()">NOTIFY</button>
</div>
