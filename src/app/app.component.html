<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container fullscreen>
  <mat-sidenav #navigationDrawer mode="over" >
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Events</a>
      <a mat-list-item routerLink="/team">Team</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
    <button mat-icon-button (click)="navigationDrawer.toggle()"><mat-icon>menu</mat-icon></button>
    <span>{{ title }}</span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
  </mat-toolbar>

<router-outlet></router-outlet>
</mat-sidenav-container>
