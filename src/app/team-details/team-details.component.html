<div class="container">
  <mat-list>
    <h3 mat-subheader>Team members</h3>
    <div *ngFor="let member of teamMembers">
      <mat-list-item>
        <p mat-line>{{member.firstName}} {{member.lastName}}</p>
        <p mat-line>Roles: {{member.roles }} </p>
        <p mat-line>Email: {{member.email }} </p>
        <p mat-line>Phone: {{member.phoneNumber }} </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
  <div class="fab-container">
    <button mat-fab (click)="inviteMembers()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
