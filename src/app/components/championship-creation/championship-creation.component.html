<form class="container d-flex flex-column" #form="ngForm" (ngSubmit)="onCreate(form.value)">
  <mat-form-field>
    <input name="name" matInput type="text" i18n-placeholder="@@name" placeholder="Name" ngModel>
  </mat-form-field>
  <button type="submit" i18n="@@create" class="align-self-end" mat-button [disabled]="!form.valid">CREATE</button>
</form>
