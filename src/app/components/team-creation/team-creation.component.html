<form class="container d-flex flex-column" #form="ngForm" (submit)="createTeam(form.value)">
  <mat-form-field>
    <input matInput type="text" i18n-placeholder="@@name" placeholder="Name" name="name" ngModel required>
  </mat-form-field>
  <mat-form-field>
    <mat-select i18n-placeholder="@@sport" placeholder="Sport" name="sport" ngModel required>
      <mat-option *ngFor="let sport of sports$ | async" [value]="sport">
        {{sport}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" i18n="@@create" class="align-self-end" mat-raised-button color="primary"
          [disabled]="!form.valid">CREATE</button>
</form>
