<form class="container d-flex flex-column" #userForm="ngForm" (ngSubmit)="saveUserDetails(userForm)">
  <mat-form-field>
    <input matInput type="text" i18n-placeholder="@@first-name" placeholder="First name"
           name="firstName" [ngModel]="user.firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" i18n-placeholder="@@last-name" placeholder="Last name"
           name="lastName" [ngModel]="user.lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" email i18n-placeholder="@@email" placeholder="Email"
           name="email" [ngModel]="user.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="tel" i18n-placeholder="@@phone-number" placeholder="Phone number"
           name="phoneNumber" [ngModel]="user.phoneNumber">
  </mat-form-field>
  <mat-form-field *ngIf="teamMember">
    <input matInput type="text" i18n-placeholder="@@license-number" placeholder="License number"
           name="licenceNumber" [ngModel]="teamMember.licenceNumber">
  </mat-form-field>
  <button i18n="@@save" type="submit" [disabled]="!userForm.valid" class="align-self-end"
          mat-raised-button color="primary">SAVE</button>
</form>
