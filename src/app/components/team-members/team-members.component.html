<div class="container">
  <mat-list>
    <h3 i18n="team-members" mat-subheader>Team members</h3>
    <div *ngFor="let member of teamMembers">
      <mat-list-item>
        <p mat-line>{{member.firstName}} {{member.lastName}}</p>
        <p mat-line>Roles: {{member.roles }} </p>
        <p mat-line><mat-icon class="icon">email</mat-icon>{{member.email }} </p>
        <p mat-line><mat-icon class="icon">phone</mat-icon>{{member.phoneNumber }} </p>
        <p mat-line><span i18n="@@license-number">Licence number</span>: {{member.licenceNumber }} </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
  <div class="fab-container">
    <button mat-fab (click)="inviteMembers()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
