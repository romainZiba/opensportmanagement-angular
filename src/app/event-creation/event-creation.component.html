<div class="container mt-3">

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Name of the event"
               [formControl]="nameControl"
               [errorStateMatcher]="nameMatcher">
        <mat-error *ngIf="nameControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-checkbox [(ngModel)]="recurrentEvent">Recurrent</mat-checkbox>
    </div>
  </div>

  <div *ngIf="recurrentEvent" class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-select placeholder="Days of week" [(value)]="selectedDays" [formControl]="daysControl" multiple>
          <mat-option *ngFor="let dayOfWeek of daysOfWeek" [value]="dayOfWeek">{{dayOfWeek}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 align-items-end">
      <mat-form-field class="mr-5">
        <input matInput placeholder="Start date"
               [min]="minDate"
               [matDatepicker]="startDatePicker"
               [formControl]="fromDateControl">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <input matInput type="time" atp-time-picker placeholder="Start time" [formControl]="fromTimeControl">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 align-items-end">
      <mat-form-field class="mr-5">
        <input matInput placeholder="End date"
               [min]="fromDateControl.value"
               [matDatepicker]="endDatePicker"
               [formControl]="toDateControl"
               [errorStateMatcher]="toDateMatcher">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        <mat-error *ngIf="toDateControl.hasError('invalid-date')">
          To date must be <strong>greater</strong> than from date
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <input matInput type="time" atp-time-picker placeholder="End time" [formControl]="toTimeControl">
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="eventType === 'match'" class="row">
    <div class="col-12">
      <mat-radio-group [(ngModel)]="selectedKindOfMatch">
        <mat-radio-button class="example-radio-button" *ngFor="let season of kindOfMatch" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div *ngIf="placesByGroup" class="row">
    <div class="col-12">
      <mat-form-field class="mr-1">
        <mat-select placeholder="Place" [formControl]="placeControl" [(value)]="selectedPlaceId">
          <mat-optgroup *ngFor="let key of objectKeys(placesByGroup)" [label]="key">
            <mat-option *ngFor="let place of placesByGroup[key]" [value]="place._id">
              {{ place.name }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <button mat-button mat-icon-button aria-label="Add" (click)="createPlace()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="eventType === 'match'" class="row align-items-center">
    <div class="col-12">
      <mat-form-field class="mr-1">
        <mat-select placeholder="Opponent*" [formControl]="opponentControl" [(value)]="selectedOpponentId">
          <mat-option *ngFor="let opponent of opponents" [value]="opponent._id">
            {{ opponent.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button mat-icon-button aria-label="Add" (click)="createOpponent()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="mr-2" mat-raised-button color="primary">CANCEL</button>
      <button mat-raised-button color="primary" (click)="saveEvent()">SAVE</button>
    </div>
  </div>
</div>
