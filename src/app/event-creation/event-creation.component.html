<div class="container mt-3">

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Name of the event*">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-checkbox [(ngModel)]="recurrentEvent">Recurrent</mat-checkbox>
    </div>
  </div>

  <div *ngIf="recurrentEvent" class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-select placeholder="Days of week" [formControl]="selectedDays" multiple>
          <mat-option *ngFor="let dayOfWeek of daysOfWeek" [value]="dayOfWeek">{{dayOfWeek}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 align-items-end">
      <mat-form-field class="mr-5">
        <input matInput [min]="minDate" placeholder="Start date*" [matDatepicker]="startDatePicker" [formControl]="selectedStartDate" >
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <input matInput type="time" atp-time-picker placeholder="Start time" value="20:00">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 align-items-end">
      <mat-form-field class="mr-5">
        <input matInput [min]="selectedStartDate.value" placeholder="End date" [matDatepicker]="endDatePicker" [formControl]="selectedEndDate" >
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <input matInput type="time" atp-time-picker placeholder="End time" value="22:30">
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="eventType === 'match'" class="row">
    <div class="col-12">
      <mat-radio-group [(ngModel)]="selectedKindOfMatch">
        <mat-radio-button class="example-radio-button" *ngFor="let season of kindOfMatch" [value]="season">
          {{season}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="mr-1">
        <mat-select placeholder="Place*" [formControl]="placeControl" [(value)]="selectedPlaceId">
          <mat-optgroup *ngFor="let placeByGroup of placesByGroup" [label]="placeByGroup.type">
            <mat-option *ngFor="let place of placeByGroup.places" [value]="place._id">
              {{ place.name }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <button mat-button mat-icon-button aria-label="Add" (click)="createPlace()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="eventType === 'match'" class="row align-items-center">
    <div class="col-12">
      <mat-form-field class="mr-1">
        <mat-select placeholder="Opponent*" [formControl]="opponentControl" [(value)]="selectedOpponentId">
          <mat-option *ngFor="let opponent of opponents" [value]="opponent._id">
            {{ opponent.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button mat-icon-button aria-label="Add" (click)="createOpponent()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="mr-2" mat-raised-button color="primary">CANCEL</button>
      <button mat-raised-button color="primary">SAVE</button>
    </div>
  </div>
</div>
