<mat-toolbar color="primary">
  <span>{{ title }}</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</mat-toolbar>

<div class="container">
  <br/>
  <h2>Events</h2>
  <ul class="events">
    <li *ngFor="let event of events">

      <mat-card class="event-card">
        <mat-card-header>
          <mat-card-title>{{ event.name }}</mat-card-title>
          <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="event.isDone != null">
          <div class="row">
            <div class="col-sm-1">
              <img class="img-fluid" src="{{event.localTeamImg}}">
            </div>
            <div class="col-sm-3">
              {{event.localTeamName}}
            </div>
            <div class="col-sm-2" *ngIf="event.localTeamScore != 0">
              {{event.localTeamScore}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1">
              <img class="img-fluid" src="{{event.visitorTeamImg}}">
            </div>
            <div class="col-sm-3">
              {{event.visitorTeamName}}
            </div>
            <div class="col-sm-2" *ngIf="event.localTeamScore != 0">
              {{event.localTeamScore}}
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
